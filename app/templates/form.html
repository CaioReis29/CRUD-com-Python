<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>
            Cadastro
        </h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
       <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
    <!--{{form.as_p}}-->

    <div id="result"></div>

        <form class="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
         {% csrf_token %}
        <div class="form-group mt-4">Nome: {{form.Nome}}</div>
        <div class="form-group mt-4">Idade: {{form.idade}}</div>
        <div class="form-group mt-4">Salário: {{form.salario}}</div>
            <div class="col-8 m-auto pt-2 pb-2 text-center">
         <input type="submit" class="btn btn-success" value="Salvar">
            </div>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
